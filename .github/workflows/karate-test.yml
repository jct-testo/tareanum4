# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Karate Tests by J.C.

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  actions: write
  checks: write
  contents: read
  deployments: read
  issues: read
  packages: read
  pull-requests: write
  repository-projects: read
  security-events: write
  statuses: write
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Karate Tests
      run: mvn test -B

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: karate-test-results
        path: |
          target/karate-reports/
          target/surefire-reports/

    - name: Publish Test Report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Karate Test Results
        path: target/surefire-reports/TEST-*.xml
        reporter: java-junit
        fail-on-error: true

    - name: Generate index.html
      if: always()
      run: |
        echo '<!DOCTYPE html>
        <html>
        <head>
            <title>Karate Test Reports</title>
            <link rel="stylesheet" href="res/bootstrap.min.css"/>
            <style>
                body { padding: 20px; }
                .report-link { margin: 10px 0; }
                .header { margin-bottom: 20px; }
                .timestamp { color: #666; }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <h1>Karate Test Reports</h1>
                    <p class="timestamp">Last updated: '$(date)'</p>
                </div>
                <div class="list-group">' > target/karate-reports/index.html
        
        echo '<a href="karate-summary.html" class="list-group-item list-group-item-action">
                  <h5 class="mb-1">Test Summary Report</h5>
                  <small>Complete test execution summary</small>
              </a>' >> target/karate-reports/index.html
        
        echo '<a href="karate-tags.html" class="list-group-item list-group-item-action">
                  <h5 class="mb-1">Tags Report</h5>
                  <small>Test results organized by tags</small>
              </a>' >> target/karate-reports/index.html
        
        echo '<a href="karate-timeline.html" class="list-group-item list-group-item-action">
                  <h5 class="mb-1">Timeline Report</h5>
                  <small>Test execution timeline</small>
              </a>' >> target/karate-reports/index.html
        
        # Add links to all feature file reports
        find target/karate-reports -name "*.html" -not -name "karate-summary.html" -not -name "karate-tags.html" -not -name "karate-timeline.html" -not -name "index.html" | while read -r file; do
          filename=$(basename "$file")
          echo '<a href="'$filename'" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">'${filename%.*}'</h5>
                    <small>Detailed feature file report</small>
                </a>' >> target/karate-reports/index.html
        done
        
        echo '</div></div>
        <script src="res/jquery.min.js"></script>
        <script src="res/bootstrap.min.js"></script>
        </body>
        </html>' >> target/karate-reports/index.html

    - name: Upload Pages artifact
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/karate-reports/

  # Deployment job
  deploy:
    needs: test
    if: always()

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4